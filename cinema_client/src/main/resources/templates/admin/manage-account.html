<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>SHOP MALL</title>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
      <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
    <script type="text/javascript">
    $(document).ready(function () {
        $('select').selectize({
            sortField: 'text'
        });
    });
    </script>
	<link rel="stylesheet" th:href="@{/css/manage-page.style.css}"/>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<th:block lang="vi" th:include="fragments/admin/navigation :: navigation"></th:block>
	<main>
    <div class="container py-5" style="max-width: 100%;">
        <div class="row py-5">
          <div class="col-lg-10 mx-auto">
            <div class="card rounded shadow border-0">
              <div></div>
              <div class="card-body p-5 bg-white rounded">
                <div class="table-responsive">
                  <table id="example" style="width:100%" class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Tên người dùng</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Số điện thoại</th>
                        <th>Chức năng</th>
                      </tr>
                    </thead>
                    <tbody>


                      <tr>
                      	<td ></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td style="max-width: 200px"></td>
			            <td style=" min-width: 80px" >
			            	<button class="btn-update" style="background-color: #007bff;border-radius: 8%;color: antiquewhite;"><i class="fa fa-wrench" aria-hidden="true"></i>
			            	</button>
			            	<form id="DELETE_form" method="post" style="display:contents"><input type="text" name="type" style="display: none" value="DELETE"></input><input type="text" name="pID" style="display: none" value="<%=product.getId()%>"></input><button style="background-color: #E34724;border-radius: 8%;color: antiquewhite; "><i class="fa fa-trash" aria-hidden="true"></i></button></form>
			            </td>
                      </tr>

       	<tr>
       	    <td></td>
            <td><input style="width: 240px" form="ADD_form" type="text" name="product" autocomplete="off" required /></td>
            <td><input style="width: 120px" form="ADD_form" type="text" name="priceO" autocomplete="off" required /></td>
            <td><input style="width: 120px" form="ADD_form" type="text" name="priceS" autocomplete="off" required /></td>
            <td><input style="max-width: 200px" form="ADD_form" type="text" name="url" autocomplete="off"/></td>
            <td>
            	<form id="ADD_form" method="post" style="display:contents" >
            		<input type="text" name="type" style="display: none" value="ADD"></input>
            		<input type="text" name="shopID" style="display: none" value=""></input>
            		<button style="background-color:  #17a2b8;border-radius: 8%;color: antiquewhite; ">
            			<i class="fa fa-plus" aria-hidden="true"></i>
            		</button>
            	</form>
            </td>
        </tr>
    </table>
	</div></div></div></div></div></div>
	</main>
    <section id="contact" class="close" style="z-index: 9;">
        <div class="contact-box" style="width: clamp(300px, 33%, 2000px);">
          <div class="contact-form-wrapper" style="width:auto;">
        <label class="btn-close" style="position: absolute;right: 10px; top: 6px;padding: 10px;font-size: 20px;cursor: pointer;"><i class="fa fa-times" aria-hidden="true"></i></label>
            <form method="post">
            <input type="text" name="type" style="display: none" value="PUT"></input>
            <input id="update-id" type="text" name="id" style="display: none" ></input>
            <input type="text" name="shopID" style="display: none" value=""></input>
              <div class="form-item">
                <label>Họ và tên</label>
                <input id="update-product" type="text" name="product" >
              </div>
              <div class="form-item">
                <label>Email</label>
                <input id="update-priceO" type="text" name="priceO" >
              </div>
              <div class="form-item">
                <label>Password</label>
                <input id="update-priceS" type="password" name="priceS" >
              </div>
              <div class="form-item">
                <label>Số điện thoại</label>
                <input id="update-url" type="text" name="url" >
              </div>
              <input id="update-category" type="text" name="category0-ID" style="display: none">
              <button class="submit-btn">Update</button>  
            </form>
          </div>
        </div>
      </section>
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
<script>
    $(function () {
        $('#example .btn-update').click(function (e) {
            e.preventDefault();
            $('#update-id').val($(this).closest('tr').find('td:nth-child(1)').text());
            $('#update-img').attr("src",$(this).closest('tr').find('td:nth-child(5)').text());
            $('#update-product').val($(this).closest('tr').find('td:nth-child(2)').text()); 
            $('#update-priceO').val($(this).closest('tr').find('td:nth-child(3)').text());
            $('#update-priceS').val($(this).closest('tr').find('td:nth-child(4)').text());
            $('#update-url').val($(this).closest('tr').find('td:nth-child(5)').text());
            console.log($(this).closest('tr').find('td:nth-child(7)').attr('id'));
            $('#update-category').val($(this).closest('tr').find('td:nth-child(7)').attr('id'));
            $('#contact').removeClass('close');
        });
        $('.btn-close').click(function(e){
            $('#contact').addClass('close'); 
        })
        $(document).ready(function() {
              $('#example').DataTable();
        });
    });
</script>

</body>
</html>

<body data-new-gr-c-s-check-loaded="14.1073.0" data-gr-ext-installed="">
<div id="root">
	<header lang="vi" th:include="fragments/header :: header"/>
    <section class="backgroundBodyUser">
        <div class="container-fluid">
            <div class="loginForm"><a aria-current="page" class="img__link active" href="/">
                    <div class="img__logo"><img
                            src="https://i0.wp.com/thegamehaus.com/wp-content/uploads/2020/05/Volibear_Emote.png?resize=256%2C256&amp;ssl=1"
                            alt="logo"><span class="text-logo">AP Movie</span></div>
                </a>
                <div class="formMessage">Đăng nhập để được nhiều ưu đãi, mua vé<br>và bảo mật thông tin!</div>
                <div class="formSocial">
                    <form class="formLogin" th:action="@{/login}" th:object="${user}" method="post">
                        <div class="form-group">
                        	<input class="input" name="taiKhoan" placeholder="Tài khoản" th:field="*{username}" th:value="${un}">
                        	<span class="text-danger"></span></div>
                        <div class="form-group">
                        	<input class="input" name="matKhau" type="password" placeholder="Mật khẩu" th:field="*{password}" th:value="${pw}">
                        	<span class="text-danger"></span>
                        </div>
                        <div class="form-group"><button class="btnLogin" type="submit">Đăng nhập</button></div>
                        <div class="form-group"><a class="text-light" href="/register">Bạn chưa có tài khoản?</a>
                        </div>
                    </form>
                </div><a aria-current="page" class="close__btn active" href="/"></a>
            </div>
        </div>
    </section>
<div id="error--login" class="swal-overlay swal-overlay--show-modal" tabindex="-1" th:if="${hasLoginErrors}">
  <div class="swal-modal" role="dialog" aria-modal="true"><div class="swal-icon swal-icon--error">
    <div class="swal-icon--error__x-mark">
      <span class="swal-icon--error__line swal-icon--error__line--left"></span>
      <span class="swal-icon--error__line swal-icon--error__line--right"></span>
    </div>
  </div><div class="swal-title" style="">Tài khoản hoặc mật khẩu không đúng!</div><div class="swal-footer"><div class="swal-button-container">

    <button class="swal-button swal-button--confirm">OK</button>

    <div class="swal-button__loader">
      <div></div>
      <div></div>
      <div></div>
    </div>

  </div></div></div></div>
    <footer lang="vi" class="container" th:include="fragments/footer :: footer"/>
</div>
